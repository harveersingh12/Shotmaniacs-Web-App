<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/dashboardStyle.css">
    <link rel="stylesheet" type="text/css" href="css/popupStyle.css">
    <title>Crew Dashboard</title>
</head>
<body>

<div class="header-navbar">
    <div class="header">
        <img src="static/logo.png" alt="logo-img"/>
    </div>
    <nav class="navbar">
        <ul class="nav-links">
            <li class="dropdown">
                <div class="container-with-down-arrow">
                    <a href="#services" class="dropdown">Services<div class="arrow down"></div></a>
                </div>
                <div class="dropdown-content">
                    <a href="home.html">Home</a>
                    <a href="crew-enroll-booking.html">Enroll in bookings</a>
                </div>
            </li>
            <li>
                <a href = "login.html"><button type="button" onclick="logOut()">Log out</button></a>
            </li>
        </ul>
        <div class="nav-toggle" id="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</div>


<h1>Crew Dashboard</h1>
<div class="main-container">
    <div class="column c80">
        <div class="bookings">
            <button class="custom-button right-side-button" type="button" onclick="showFilterInfo()">Filter</button>
            <div class="filter-info" id="filter-info">
                <div id="filter-header" class="filter-header">
                    <div class="draggable-bar"></div>
                    <h2>Filter</h2>
                </div>
                <label for="client-filter">Name:</label>
                <input type="text" id="client-filter">
                <label for="date-filter">Date:</label>
                <input type="date" id="date-filter">
                <label for="status-filter">Status:</label>
                <select id="status-filter">
                    <option value="">All</option>
                    <option value="ONGOING">Ongoing</option>
                    <option value="COMPLETED">Completed</option>
                </select>
                <div class="button-container">
                    <button class="custom-button right-side-button"  onclick="applyFilter()">Apply</button>
                    <button class="custom-button right-side-button" onclick="clearFilters()">Clear</button>
                </div>
                </div>
            <div id="show-bookings-div"></div>
        </div>
    </div>
    <div class="column c20">
        <div class="announcement-box">
            <h3>Announcement List</h3>
            <table class="announcement-table">
                <tbody>
                <!-- needs to stay to be able to populate the table -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/popup.js"></script>
<script src="js/filter.js"></script>
<script src="js/crew-dashboard.js"></script>
</body>
</html>
